[profile.default]
src = "src"
out = "out"
libs = ["lib", "dependencies"]
fs_permissions = [
    { access = "read-write", path = "./script/output" },
    { access = "read-write", path = "./out" },
    { access = "read", path = "./script/config" },
]
ast = true
ffi = true
build_info = true
extra_output = ["storageLayout"]
remappings = [
    "@cambrian-contracts-@openzeppelin-contracts-upgradeable/=dependencies/@openzeppelin-contracts-upgradeable-5.1.0/",
    "@cambrian-contracts-@openzeppelin-contracts/=dependencies/@openzeppelin-contracts-5.0.2/",
    "@cambrian-contracts-forge-std/=dependencies/forge-std-1.9.4/",
]

[dependencies]
forge-std = "1.9.4"
"@openzeppelin-contracts" = "5.0.2"
"@openzeppelin-contracts-upgradeable" = "5.1.0"

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

[soldeer]
# whether soldeer manages remappings
remappings_generate = true

# whether soldeer re-generates all remappings when installing, updating or uninstalling deps
remappings_regenerate = true

# whether to suffix the remapping with the version: `name-a.b.c`
remappings_version = false

# a prefix to add to the remappings ("@" would give `@name`)
remappings_prefix = "@cambrian-contracts-"

# where to store the remappings ("txt" for `remappings.txt` or "config" for `foundry.toml`)
# ignored when `soldeer.toml` is used as config (uses `remappings.txt`)
remappings_location = "config"

recursive_deps = true
